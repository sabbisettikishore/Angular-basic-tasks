

<form [formGroup]=user>
    <h3>Id</h3>
    <div>
        <input type="text" size="30" pInputText formControlName="id">
    </div>
    <h3>Name</h3>
    <div>
        <input type="text" size="30" pInputText formControlName="name">
    </div>
    <h3>Gender</h3>
    <div>
        <input type="text" size="30" pInputText formControlName="gender">
    </div>
</form>
<div>
    <td><button pButton type="button" label="Update Data" (click)='update(user.value)'
            class="ui-button-rounded"></button>&nbsp;
    <td><button pButton type="button" label="Add Data" (click)='add(user.value)' class="ui-button-rounded"></button>
</div>
<hr>
<p-table [value]="empdata">
    <ng-template pTemplate="header">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Gender</th>

            <th>Actions</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-data>
        <tr>
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.gender}}</td>

            <td><button pButton type="button" label="Update" (click)='getdate(data)' class="ui-button-rounded"></button>
                <button pButton type="button" label="Detele" (click)='delete2(data.id)'
                    class="ui-button-rounded ui-button-danger"></button>
            </td>

        </tr>
    </ng-template>
</p-table>
